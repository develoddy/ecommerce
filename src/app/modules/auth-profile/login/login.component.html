<div class="axil-signin-area">

    <!-- Start Header -->
    <div class="signin-header">
        <div class="row align-items-center">
            <div class="col-sm-4">
                <a href="index.html" class="site-logo"><img src="./assets/images/logo/logo.png" alt="logo"></a>
                <!-- <a href="index.html" class="site-logo"><img src="./assets/images/onboarding/imglogin.jpg" alt="logo"></a> -->
            </div>
            <div class="col-sm-8">
                <div class="singin-header-btn">
                    <p>{{ 'login.not_member' | translate }}</p>
                    <a [routerLink]="['/auth/register']" class="axil-btn btn-bg-secondary sign-up-btn">{{ 'login.sign_up_now' | translate }}</a>
                </div>
            </div>
        </div>
    </div>
    <!-- End Header -->

    <div class="row">
        <div class="col-xl-6 col-lg-6">
            <div class="axil-signin-banner bg_image bg_image--9">
                <h3 class="title">We Offer the Best Products</h3>
            </div>
        </div>
        <!-- <div class="col-lg-6 offset-xl-2"> -->
        <div class="col-lg-6">
            <div class="axil-signin-form-wrap">
                <div class="axil-signin-form">
                    <h3 class="title">{{ 'login.welcome' | translate }}</h3>
                    <p class="b2 mb--55">{{ 'login.please_login_here' | translate }}</p>
                    <form class="singin-form">
                        <div class="form-group">
                            <label>{{ 'login.email' | translate }}</label>
                            <input type="email" class="form-control" [(ngModel)]="email" name="email">
                        </div>
                        <div class="form-group mb-2">
                            <label>{{ 'login.password' | translate }}</label>
                            <input type="password" class="form-control mb-2" [(ngModel)]="password" name="password">
                        </div>
                        <div class="form-group text-end mb-2">
                            <div class="p-2">
                                <a href="forgot-password.html" class="forgot-btn">{{ 'login.forget_password' | translate }}</a>
                            </div>
                            
                        </div>
                        <div class="form-group d-flex align-items-center justify-content-between">
                            <button type="submit" class="axil-btn btn-bg-primary" (click)="login()">{{ 'login.login' | translate }}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
