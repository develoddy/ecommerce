    <!-- Loading -->
    <div *ngIf="loader.loading$ | async" class="loading-spinner border d-flex vh-100 justify-content-center align-items-center">
        <div class="row">
            <div class="col col-12 col-lg-12 col-sm-2">
            <div class="sp sp-bars"></div>
            </div>
        </div>
    </div>
    <!-- End Loading -->

    <!-- Body Container -->
    <div id="page-content" [class.d-none]="loader.loading$ | async">

        <!--Page Header-->
        <!-- <div *ngIf="currentStep !== 'successfull'" class="page-header mb-0 py-4 bg-transparent">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center align-items-center">
                        <a class="logoImg" (click)="navigateToCart()">
                            <img src="assets/images/logo.png" alt="Lujan Ecommerce" title="Lujan Ecommerce" />
                        </a>
                    </div>
                </div>
            </div>
        </div> -->
        <!--End Page Header-->

        <!--Main Content-->
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                    <!--Nav step checkout-->
                    <ng-container *ngIf="isCheckoutNavVisible">
                        <div id="nav-tabs" class="step-checkout main-vertical-component clearfix">
                            <div class="row-fluid stepsCheckout">
                                <div class="span12" role="navigation">
                                    <div class="row labelSteps text-center" role="list">
                                        <div class="col-4 col-md-4 mb-2"
                                            [ngClass]="{'medium': currentStep === 'resumen'}" role="listitem">
                                            Envío
                                        </div>
                                        <div class="col-4 col-md-4 mb-2 nocheck2"
                                            [ngClass]="{'medium': currentStep === 'payment'}" role="listitem">
                                            Pago
                                        </div>
                                        <div class="col-4 col-md-4 mb-2"
                                            [ngClass]="{'medium': currentStep === 'successfull'}" role="listitem">
                                            Confirmación
                                        </div>
                                    </div>
                                </div>

                                <div class="span12" aria-hidden="true">
                                    <div class="row bolasSteps justify-content-center">
                                        <!-- Step 1 -->
                                        <div class="col-4">
                                            <div [ngClass]="{
                                                'flechaSteps': true,
                                                'medium1': currentStep === 'resumen'
                                            }"></div>
                                        </div>
                                        <!-- Step 2 -->
                                        <div class="col-4">
                                            <div [ngClass]="{
                                                'flechaStepsNoCheck2': currentStep === 'resumen',
                                                'flechaSteps': currentStep === 'payment' || currentStep === 'successfull',
                                                'medium2': currentStep === 'payment'
                                            }"></div>
                                        </div>
                                        <!-- Step 3 -->
                                        <div class="col-4">
                                            <div [ngClass]="{
                                                'flechaStepsNoCheck3': currentStep !== 'successfull',
                                                'flechaSteps': currentStep === 'successfull',
                                                'medium3': currentStep === 'successfull'
                                            }"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                    <!--End Nav step checkout-->


                    <!--Tab checkout content-->
                    <div class="tab-content checkout-form">
                        <router-outlet></router-outlet>
                        <!-- <router-outlet (activate)="onActivate($event)"></router-outlet> -->
                    </div>
                    <!--End Tab checkout content-->
                </div>
            </div>
        </div>
        <!--End Main Content-->
    </div>
    <!-- End Body Container -->

    <!--Scoll Top-->
    <div id="site-scroll"><i class="icon anm anm-arw-up"></i></div>
    <!--End Scoll Top-->

</div>
<!--End Page Wrapper-->
