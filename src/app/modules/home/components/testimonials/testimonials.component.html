<!--Testimonial Section-->
<section class="section testimonial-slider style1">
  <div class="container">
    <div class="section-header">
      <p class="mb-2 mt-0">Satisfacci√≥n garantizada</p>
      <h2>Ellos ya lo probaron y te lo cuentan</h2>
    </div>

    <div class="testimonial-wraper">
      <!--Testimonial Slider Items-->
      <div class="testimonial-slider-3items gp15 slick-arrow-dots arwOut5">
        <div class="testimonial-slide" *ngFor="let testimonial of testimonials">
          <div class="testimonial-content text-center">
            <div class="quote-icon mb-3 mb-lg-4">
              <img
                class="blur-up lazyload mx-auto"
                data-src="assets/images/icons/demo1-quote-icon.png"
                src="assets/images/icons/demo1-quote-icon.png"
                alt="icon"
                width="40"
                height="40"
              />
            </div>
            <div class="content">
              <div class="text mb-2">
                <p>{{ testimonial.text }}</p>
              </div>
              <div class="product-review my-3">
                <ng-container *ngFor="let star of getStarArray(testimonial.rating)">
                  <i class="icon anm" 
                     [ngClass]="star === 1 ? 'anm-star' : 'anm-star-o'"></i>
                </ng-container>
                <span class="caption hidden ms-1">{{ testimonial.reviewCount }} Reviews</span>
              </div>
            </div>
            <div class="auhimg d-flex-justify-center text-left">
              <div class="image">
                <img
                  class="rounded-circle blur-up lazyload"
                  [attr.data-src]="testimonial.author.image"
                  [src]="testimonial.author.image"
                  [alt]="testimonial.author.name"
                  width="65"
                  height="65"
                />
              </div>
              <div class="auhtext ms-3">
                <h5 class="authour mb-1">{{ testimonial.author.name }}</h5>
                <p class="text-muted">{{ testimonial.author.role }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--Testimonial Slider Items-->
    </div>
  </div>
</section>
<!--End Testimonial section-->
