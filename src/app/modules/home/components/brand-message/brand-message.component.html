<!-- Storytelling / Brand Message -->
<div class="page-header mb-0 bg-darkblue-ld py-7">
  <div class="container">
    <!-- Bloque centrado -->
    <div class="row mb-5 justify-content-center text-center">
      <div class="col-12 col-md-10 col-lg-8">
        <h2 class="fw-bold text-white mb-3 text-uppercase fs-32 lh-1">
          En LujanDev creemos que programar es más que código
        </h2>
        <p class="lead text-white mb-4 lh-1">
          Es cultura, estilo y actitud. Nuestras camisetas <br /> están hechas 
          para developers que quieren <br /> vestir su pasión con elegancia.
        </p>
      </div>
    </div>

    <!-- Newsletter -->
    <div class="row justify-content-center text-center">
      <div class="col-12 col-md-8 col-lg-6">
        <p class="text-white mb-3 lh-1 mb-3">
          Regístrate para estar al día. Recibe actualizaciones, acceso a ofertas exclusivas y mucho más.
        </p>
        <div class="input-group" [ngClass]="{'d-flex': isMobile}">
          <input
            type="email"
            class="form-control bg-transparent border-0 border-bottom border-white text-white rounded-0 shadow-none me-2"
            [ngClass]="{'mb-3 w-100': isMobile}"
            placeholder="Introduce tu correo electrónico"
            required
          />
          <button type="submit" class="btn-outline-dark-ld p-0" [ngClass]="{'w-25': isDesktop}" >Suscribirse</button>
          <!-- <button type="submit" class="btn btn-outline-light">Suscribirse</button> -->
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Storytelling / Brand Message -->
