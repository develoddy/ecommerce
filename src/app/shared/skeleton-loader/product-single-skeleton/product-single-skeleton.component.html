<div class="product-single">
  <div class="row">
    <!-- Imagen del producto -->
    <div class="col-lg-6 col-md-6 col-sm-12 col-12 product-layout-img mb-4 mb-md-0 px-0">
      <div class="skeleton-img w-100" style="height: 480px; border-radius: 0px;"></div>
      <div class="d-flex gap-2 mt-3">
        <div *ngFor="let n of [1,2,3,4]" class="skeleton-img" style="width: 80px; height: 80px; border-radius: 0px;"></div>
      </div>
    </div>

    <!-- Detalles del producto -->
    <div class="col-lg-6 col-md-6 col-sm-12 col-12 px-4">
      <div class="skeleton-line w-75 mb-3" style="height: 28px;"></div> <!-- título -->
      <div class="skeleton-line w-25 mb-4" style="height: 20px;"></div> <!-- precio -->

      <!-- SKU -->
      <div class="skeleton-line w-50 mb-3"></div>

      <!-- Variantes (color y talla) -->
      <div class="mb-4">
        <div class="skeleton-line w-25 mb-2"></div>
        <div class="d-flex gap-2">
          <div *ngFor="let n of [1,2,3]" class="skeleton-img" style="width: 40px; height: 40px; border-radius: 50%;"></div>
        </div>
      </div>

      <div class="mb-4">
        <div class="skeleton-line w-25 mb-2"></div>
        <div class="d-flex gap-2 flex-wrap">
          <div *ngFor="let n of [1,2,3,4]" class="skeleton-line" style="width: 60px; height: 28px; border-radius: 0px;"></div>
        </div>
      </div>

      <!-- Botones -->
      <div class="d-flex gap-2 my-4">
        <div class="skeleton-line" style="width: 180px; height: 44px; border-radius: 0px;"></div>
        <div class="skeleton-line" style="width: 140px; height: 44px; border-radius: 0px;"></div>
      </div>

      <!-- Envío estimado -->
      <div class="skeleton-line w-100 mb-2"></div>
      <div class="skeleton-line w-75"></div>
    </div>
  </div>
</div>
