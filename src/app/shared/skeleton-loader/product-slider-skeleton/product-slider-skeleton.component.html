<div class="container">
  <div class="section-header mb-4">
    <div class="skeleton-line" [style.width]="titleWidth" style="height: 20px; margin-bottom: 8px;"></div>
    <div class="skeleton-line" [style.width]="subtitleWidth" style="height: 14px;"></div>
  </div>

  <div class="product-slider-5items gp10 arwOut5 grid-product">
    <ng-container *ngFor="let n of [].constructor(itemCount)">
      <div class="item col-item">
        <div class="product-box p-2 rounded-lg">
          <div class="product-image mb-2 position-relative">
            <div class="skeleton-img w-100" style="height: 220px; border-radius: 0;"></div>
          </div>
          <div class="product-details text-center">
            <div class="skeleton-line w-75 mb-2" style="height: 14px;"></div>
            <div class="skeleton-line w-50" style="height: 12px;"></div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
