<!-- Storytelling / Brand Message -->
<div class="page-header mb-0 bg-darkblue-ld py-7">
  <div class="container py-5">
    <!-- Bloque centrado -->
    <div class="row mb-5 justify-content-center text-center">
      <div class="col-12 col-md-10 col-lg-8">
        <h2 class="fw-bold text-white mb-3 text-uppercase lh-1" [ngClass]="{'fs-22': isMobile, 'fs-32': isDesktop}">
          En LujanDev creemos que programar es más que código
        </h2>
        <p class="lead text-white lh-1">
          Es cultura, estilo y actitud. Nuestras camisetas <br /> están hechas 
          para developers que quieren <br /> vestir su pasión con elegancia.
        </p>
      </div>
    </div>

    <!-- Newsletter -->
    <div class="row justify-content-center text-center">
      <div class="col-12 col-md-8 col-lg-6">
        <p class="text-white mb-3 lh-1 mb-3 fs-12">
          Recibe elegancia y código directo a tu inbox.
        </p>
        <div class="input-group position-relative" [ngClass]="{'d-flex': isMobile}">
          <input
            type="email"
            class="form-control bg-transparent border-0 border-bottom border-white text-white rounded-0 shadow-none px-0"
            [ngClass]="{'w-100': isMobile}"
            placeholder="Introduce tu correo electrónico"
            required
          />
          <button type="submit" class="btn-subscribe position-absolute px-0">Confirmar</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Storytelling / Brand Message -->
