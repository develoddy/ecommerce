    <!-- Elevatezoom Zoom -->
    <script src="assets/js/vendor/jquery.elevatezoom.js"></script>

    <script>
      $(document).ready(function() {
        setTimeout(function() {
              $('#newsletter_modal').modal("show");
          }, 7000);
          /* Product Zoom */
          function product_zoom() {
              $(".zoompro").elevateZoom({
                  gallery: "gallery",
                  galleryActiveClass: "active",
                  zoomWindowWidth: 300,
                  zoomWindowHeight: 100,
                  scrollZoom: false,
                  zoomType: "inner",
                  cursor: "crosshair"
              });
          }
          product_zoom();
      });
  </script>
